<ng-container *ngIf="!!chunks && chunks.length > 0;">
  <p class="nt-paragraph">
    <ng-container *ngFor="let chunk of chunks; first as start; last as end;">
        <nt-expression *ngIf="chunk.math; else text" [content]="chunk.raw"
                       [options]="{ displayMode: chunk.type === 'display' }">
        </nt-expression>
      <ng-template #text>{{ chunk.raw }}</ng-template>
    </ng-container>
  </p>
</ng-container>
